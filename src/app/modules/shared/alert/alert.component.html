<div *ngIf ="errorAlert" class="alert alert-warning alert-dismissible fade show" role="alert">
  <span>{{message}}</span>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div *ngIf ="!errorAlert" class="alert alert-success" role="alert">
  <span>{{message}}</span>
</div>
